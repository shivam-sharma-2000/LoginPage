<html>
    <head>
        <title>Registration Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- //Compiled and minified CSS -->
        <link rel="stylesheet" href="css/materialize.min.css">

        <!-- Compiled and minified JavaScript -->
        <script src="js/materialize.min.js"></script>
        <script src="js/jquery-3.6.0.min.js"></script> 
    </head>
    <body style="background-image: url(img/background.jpg); background-size: cover; background-attachment: fixed;">
        <div class="container" >
            <div class="row">
                <div class="col m6 offset-m3">
                    <div class="card">
                        <div class="card-content center-align" >
                            <h3>Register here</h3>
                            <h5 id="h5"></h5>
                            <div class="from">
                                <form action="first" method="post" id="reg_page" enctype="multipart/form-data">
                                    <input type="text" name="user_name" placeholder="Enter Your Name">
                                    <input type="password" name="user_password" placeholder="Enter Your Password">
                                    <input type="email" name="user_email" placeholder="Enter Your Email">
                                    <div class="file-field input-field">
                                        <div class = "btn blue">
                                            <span>File</span>
                                            <input name="image" type="file">
                                        </div>
                                        <div class = "file-path-wrapper">
                                            <input class="file-path validate" type="text">
                                        </div>

                                    </div>
                                    <button class="btn black" id="register" type="submit" style="margin-bottom: 10px;" >Register</button>
                                    <!--<button class="btn black" id="login" type="submit" style="margin-bottom: 10px;" ><a href="LoginPage.html">Login(if you have  account already)</a></button>-->

                                </form>
                            </div>
                            <div class="loader" style="display: none">
                                <div class="preloader-wrapper big active">
                                    <div class="spinner-layer spinner-blue">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>

                                    <div class="spinner-layer spinner-red">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>

                                    <div class="spinner-layer spinner-yellow">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>

                                    <div class="spinner-layer spinner-green">
                                        <div class="circle-clipper left">
                                            <div class="circle"></div>
                                        </div><div class="gap-patch">
                                            <div class="circle"></div>
                                        </div><div class="circle-clipper right">
                                            <div class="circle"></div>
                                        </div>
                                    </div>
                                </div>
                                <h5>Please Wait...</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            $(document).ready(function () {
//                $("#login").on('click', function(event){
//                    
//                })
                $("#reg_page").on('submit', function (event) {
                    event.preventDefault();
//                   var f = $(this).serialize();
                    console.log(this);
                    let f = new FormData(this);
                    console.log(f);
                    console.log(f);
                    $(".loader").show();
                    $("#reg_page").hide();
                    $.ajax({
                        url: "first",
                        data: f,
                        type: 'POST',
                        processData: false,
                        contentType: false,                        
                        success: function (data, textStatus, jqXHR) {

                            $("#reg_page").show();
                            $(".loader").hide();
                            console.log(data);
                            if (data.trim() === "success") {
                                $("#h5").removeClass('red-text');
                                $("#h5").html("Registerd Successfully").addClass('green-text');
                            } else {
                                $("#h5").removeClass('green-text');
                                $("#h5").html("Registration Unsuccessfull").addClass('red-text');
                            }
                        },
                    });
                });
            });
        </script>
    </body>
</html>
